<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
   
    <link rel="stylesheet" href="css/style.css"/>
    <title>Frontend Mentor | Age calculator app</title>
   
  </head>
  <body>
    <main>
      <form class="inputs">
        <article class="input-group">
          <article class="group">
            <label id="label" for="day">Day</label>
            <input type="number" name="day"  id="day" placeholder="DD" />
            <small class="error"></small>
            
          </article>
  
          <article class="group">
            <label id="label" for="month">Month</label>
            <input type="number" name="month" id="month" placeholder=" MM"  />
            <small class="error"></small>
          </article>
    
  
          <article class="group">
            <label id="label" for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY" />
            <small class="error"></small>
          </article>
        </article>
       
        <article class="input-btn">
          <button class="arrow" type="submit">
            <img src="assets/images/icon-arrow.svg" alt="arrow">
          </button>

        </article>
        
      </form>
      

      <section class="display">
        <h1 id="year-info"> <span>--</span>years</h1>
        <h1 id="month-info"><span>--</span>months</h1>
        <h1 id="day-info"><span>--</span>days</h1>
      </section>
    </main>

   
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
